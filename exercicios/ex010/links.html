<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório público no GitHub</a></p>
    <p>
        Você também pode acessar o canal gratuito no YouTube <a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" rel="external">Curso em Vídeo</a>.
    </p>
    <!-- href serve para inserirmos o link
    _blank serve para abrir o link em uma niva janela
    rel diz se o link pertence a você ou se é de algum outro site-->
    <p>Esta é a primeira página do site. se você quiser também a minha <a href="pag002.html" rel="next">segunda página</a>.
    </p>

    <h1>Links para download</h1>
    <ul>
        <li><a href="livro/02 - Como funciona a Internet.pdf" download="meulivro.pdf" type="application/pdf">Baixar o livro em pdf</a></li>
    </ul>
</body>
</html>
