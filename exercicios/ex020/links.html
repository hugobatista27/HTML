<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Links</title>
    <style>
        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: gray;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial::before {
            content: ' EEE'
        }

        .especial::after {
            content: 'III '
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="#" class="especial">Repositório GitHub</a></li>
        <li><a href="#" class="especial">Canal do Youtube</a></li>
        <li><a href="#"  class="especial">Site Curso em Vídeo</a></li>
    </ul>
</body>
</html>
