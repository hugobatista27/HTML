<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N10 Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="cabeçalho">
            <img src="Imagens/Nº_10_branco-cabeçalho.png" alt="Logo N10">
            <p>FUT<br>STORE</p>
            <ul>
                <li><a href="#">Destaques</a></li>           
                <li><a href="#">Ligas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </header>
        
    <div class="column-left">
        <h2>Ligas</h2>
        <div class="ligas" id="dropdown">
            <button id="mainmenubtn">Premiere League</button>
            <div class="child" id="dropdown-child">
                <a href="">Arsenal</a>
                <a href="">Chelsea</a>
                <a href="">Everton</a>
                <a href="">Liverpool</a>
                <a href="">M. City</a>
                <a href="">M. United</a>
            </div>
        </div>
        <div class="ligas" id="dropdown-B">
            <button id="mainmenubtn-B">Serie A</button>
            <div class="child" id="dropdown-child-B">
                <a href="">Internazionale</a>
                <a href="">Milan</a>
                <a href="">Juventus</a>
                <a href="">Roma</a>
                <a href="">Lazio</a>
            </div>
        </div>
        <div class="ligas" id="dropdown-C">
            <button id="mainmenubtn-C">La Liga</button>
            <div class="child" id="dropdown-child-C">
                <a href="">A. de Madrid</a>
                <a href="">Barcelona</a>
                <a href="">Real Madrid</a>
                <a href="">Villarreal</a>
            </div>
        </div>
        <div class="ligas" id="dropdown-D">
            <button id="mainmenubtn-D">Ligue 1</button>
            <div class="child" id="dropdown-child-D">
                <a href="">PSG</a>
                <a href="">O. Marseille</a>
                <a href="">O. Lyon</a>
            </div>
        </div>
        <div class="ligas" id="dropdown-E">
            <button id="mainmenubtn-E">Bundesliga</button>
            <div class="child" id="dropdown-child-E">
                <a href="">Bayern Munique</a>
                <a href="">B. Dortmund</a>
                <a href="">E. Frankfurt</a>
            </div>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
